name: QA Node.js OCI

on:
  workflow_call:
    inputs:
      artifact-contents:
        default: ""
        description: List of paths to put into the `build-output` artifact.
        required: false
        type: string
      artifact-name:
        default: build-output
        description: "The name that should be assigned to the build output artifact."
        required: false
        type: string
      containerfile:
        default: "Dockerfile"
        description: "The name of the container image manifest. Relative to the `context`."
        required: false
        type: string
      context:
        default: "."
        description: "The container image build context working-directory."
        required: false
        type: string
      working-directory:
        default: "."
        description: Where is the `package.json` file located?
        required: false
        type: string

env:
  # renovate: datasource=node-version depName=node versioning=node
  NODE_VERSION: "23.8.0"

jobs:
  qa:
    name: Run QA
    permissions:
      contents: read
      packages: read
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Select Node.js version
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: |
          corepack enable
          yarn config set enableGlobalCache false

      - name: Load cached dependencies
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install
        working-directory: ${{ inputs.working-directory }}

      - name: Build
        run: yarn build
        working-directory: ${{ inputs.working-directory }}
      - name: Lint
        run: yarn lint
        working-directory: ${{ inputs.working-directory }}
      - name: Test
        run: yarn test
        working-directory: ${{ inputs.working-directory }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca # v3

      - name: Build
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false
          DOCKER_BUILD_SUMMARY: false
          SOURCE_DATE_EPOCH: 0
        uses: docker/build-push-action@0adf9959216b96bec444f325f1e493d4aa344497 # v6
        with:
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/cache
          context: ${{ inputs.context }}
          file: ${{ inputs.context }}/${{ inputs.containerfile }}
          platforms: linux/amd64
          provenance: false
          push: false

      - if: inputs.artifact-contents != ''
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.artifact-contents }}
          retention-days: 1
