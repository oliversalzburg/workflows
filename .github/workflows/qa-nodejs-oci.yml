name: QA Node.js OCI

on:
  workflow_call:
    inputs:
      artifact-contents:
        default: ""
        description: List of paths to put into the `build-output` artifact.
        required: false
        type: string
      artifact-name:
        default: build-output
        description: "The name that should be assigned to the build output artifact."
        required: false
        type: string
      containerfile:
        default: "Dockerfile"
        description: "The name of the container image manifest. Relative to the `context`."
        required: false
        type: string
      context:
        default: "."
        description: "The container image build context working-directory."
        required: false
        type: string
      working-directory:
        default: "."
        description: Where is the `package.json` file located?
        required: false
        type: string

env:
  # renovate: datasource=node-version depName=node versioning=node
  NODE_VERSION: "23.6.0"

jobs:
  qa:
    name: Run QA
    permissions:
      contents: read
      packages: read
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Select Node.js version
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: |
          corepack enable
          yarn config set enableGlobalCache false

      - name: Load cached dependencies
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install
        working-directory: ${{ inputs.working-directory }}

      - name: Build
        run: yarn build
        working-directory: ${{ inputs.working-directory }}
      - name: Lint
        run: yarn lint
        working-directory: ${{ inputs.working-directory }}
      - name: Test
        run: yarn test
        working-directory: ${{ inputs.working-directory }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3

      - name: Build
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false
          DOCKER_BUILD_SUMMARY: false
          SOURCE_DATE_EPOCH: 0
        uses: docker/build-push-action@b32b51a8eda65d6793cd0494a773d4f6bcef32dc # v6
        with:
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/cache
          context: ${{ inputs.context }}
          file: ${{ inputs.context }}/${{ inputs.containerfile }}
          platforms: linux/amd64
          provenance: false
          push: false

      - if: inputs.artifact-contents != ''
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.artifact-contents }}
          retention-days: 1
