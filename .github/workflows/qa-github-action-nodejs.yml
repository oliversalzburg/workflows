name: QA GitHub Action Node.js

on:
  workflow_call:

env:
  # Don't auto-upgrade. Align with GitHub Actions runtime availability.
  NODE_VERSION: "20.18.0"

jobs:
  qa:
    name: Run QA
    permissions:
      contents: read
      packages: read
    runs-on: ${{ matrix.os-release }}
    strategy:
      matrix:
        os-release:
          - ubuntu-22.04
          - ubuntu-24.04
          - windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - name: Select Node.js version
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: |
          corepack enable
          yarn config set enableGlobalCache false

      - name: Load cached dependencies
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4
        with:
          path: .yarn/cache
          key: node${{ env.NODE_VERSION }}-${{ matrix.os-release }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node${{ env.NODE_VERSION }}-${{ matrix.os-release }}

      - name: Build, lint, test
        run: make build lint test

  qa-passed:
    needs:
      - qa
    name: QA Passed
    if: always()
    runs-on: ubuntu-24.04
    steps:
      - name: Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
      - name: Success
        if: ${{ success() && !(contains(needs.*.result, 'failure')) }}
        run: exit 0
