name: Publish

on:
  workflow_call:
    inputs:
      draft-only:
        default: false
        description: Should the GitHub Release only be created as a draft?
        required: false
        type: boolean
      is-canary:
        default: true
        description: Is this a preview release?
        required: false
        type: boolean
      publish-script:
        default: ""
        description: Shell code to run to prepare the package for publishing.
        required: false
        type: string
      wants-github-release:
        default: false
        description: Should we create a GitHub release?
        required: false
        type: boolean

concurrency: publish

env:
  # renovate: datasource=node-version depName=node versioning=node
  NODE_VERSION: "22.9.0"

jobs:
  publish:
    name: Publish
    permissions:
      contents: read
      packages: read
      pull-requests: read
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4

      - name: Select NodeJS version
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ inputs.registry-url }}

      - name: Enable Corepack
        run: |
          corepack enable
          yarn config set enableGlobalCache false

      - name: Load cached dependencies
        uses: actions/cache@3624ceb22c1c5a301c8db4169662070a689d9ea8 # v4
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: yarn install

      - name: Set release version
        run: |
          RELEASE_VERSION=$(yarn nextversion)
          echo "RELEASE_VERSION=$RELEASE_VERSION" | tee $GITHUB_ENV

      - name: Build
        run: yarn build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3

      - name: Prepare GitHub release
        if: inputs.wants-github-release
        run: |
          PACKAGE_NAME=$(jq --raw-output .name < package.json)
          echo "PACKAGE_NAME=$PACKAGE_NAME" | tee $GITHUB_ENV

      - name: Generate GitHub release
        if: success() && inputs.wants-github-release
        uses: oliversalzburg/action-automatic-semantic-releases@c15b3e27cb2a4b54acd424e2fb5b57248b7fe5f0 # v0.0.20
        with:
          automatic_release_tag: ${{ inputs.is-canary && 'next' || null }}
          draft: ${{ inputs.draft-only }}
          prerelease: ${{ inputs.is-canary }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          title: ${{ inputs.is-canary && 'Snapshot Build ' || '' }}v${{ env.RELEASE_VERSION }}

  publish-site:
    name: Publish GitHub Pages
    needs: publish
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write
      pages: write
    steps:
      - name: Upload GitHub Pages artifact
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
