name: OCI Build/Publish

on:
  workflow_call:
    inputs:
      artifact:
        required: false
        type: string
      attest:
        default: true
        required: false
        type: boolean
      build_args:
        required: false
        type: string
      context:
        required: true
        type: string
      image_description:
        required: false
        type: string
      image_name:
        required: true
        type: string
      image_tag:
        required: true
        type: string
      image_title:
        required: false
        type: string
      is_latest:
        default: false
        required: true
        type: boolean
      push:
        default: false
        required: false
        type: boolean
      registry:
        default: ghcr.io
        required: false
        type: string

jobs:
  build-publish:
    name: OCI
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
      security-events: write
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - if: ${{ inputs.artifact }}
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: ${{ inputs.artifact }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ${{ inputs.registry }}/${{ inputs.image_name }}
          labels: |
            org.opencontainers.image.description=${{ inputs.image_description || inputs.image_title || inputs.image_name }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ inputs.context }}
            org.opencontainers.image.title=${{ inputs.image_title || inputs.image_name }}
            org.opencontainers.image.version=${{ inputs.image_tag }}
          tags: |
            type=raw,value=${{ inputs.image_tag }}
            type=raw,value=latest,enable=${{ inputs.is_latest }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@4fd812986e6c8c2a69e18311145f9371337f27d4 # v3

      - name: Log in to the registry
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ inputs.push && '+ Push' || '' }}
        uses: docker/build-push-action@1a162644f9a7e87d8f4b053101d1d9a712edc18c # v6
        id: build
        env:
          SOURCE_DATE_EPOCH: 0
        with:
          build-args: ${{ inputs.build_args }}
          cache-from: type=registry,ref=${{ inputs.registry }}/${{ github.repository }}/cache
          cache-to: type=registry,ref=${{ inputs.registry }}/${{ github.repository }}/cache,mode=max
          context: ${{ inputs.context }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          # Pushes a provenance attestation to the registry, which can currently confuse
          # some clients. We skip this process for the time being, and instead attest
          # our SBOM manually later.
          provenance: false
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}

      - name: Generate SBOM
        if: ${{ inputs.push }}
        uses: anchore/sbom-action@95b086ac308035dc0850b3853be5b7ab108236a8 # v0
        with:
          artifact-name: ${{ inputs.image_tag }}.sbom.spdx.json
          format: spdx-json
          image: ${{ inputs.registry }}/${{ inputs.image_name }}:${{ inputs.image_tag }}
          output-file: ${{ inputs.image_tag }}.sbom.spdx.json
          upload-artifact: true
          upload-release-assets: false

      - name: Grype scan
        if: ${{ inputs.push }}
        uses: anchore/scan-action@04b73ec0bba3de85519c4ec634bffedead788f96 # v4
        id: scan
        with:
          add-cpes-if-none: true
          fail-build: false
          image: ${{ inputs.registry }}/${{ inputs.image_name }}:${{ inputs.image_tag }}
          severity-cutoff: critical

      - name: Store SARIF report
        if: ${{ inputs.push }}
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b # v4
        with:
          name: ${{ inputs.image_tag }}.sarif.json
          path: ${{ steps.scan.outputs.sarif }}

      - name: Upload scan report
        if: ${{ inputs.push }}
        uses: github/codeql-action/upload-sarif@4fa2a7953630fd2f3fb380f21be14ede0169dd4f # v3
        with:
          category: ${{ inputs.image_name }}-${{ inputs.image_tag }}
          sarif_file: ${{ steps.scan.outputs.sarif }}

      - name: Upload SBOM attestation
        uses: actions/attest-sbom@6d7733f629ce1368bd053e269afa8041a98a2b98 # v1
        if: ${{ inputs.attest && inputs.push }}
        id: attest
        with:
          subject-name: ${{ inputs.registry }}/${{ inputs.image_name }}
          subject-digest: ${{ steps.build.outputs.digest }}
          sbom-path: ${{ inputs.image_tag }}.sbom.spdx.json
          push-to-registry: true
