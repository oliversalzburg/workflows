name: QA

on:
  workflow_call:
    inputs:
      is-oci-target:
        default: false
        description: Does this project produce an OCI image from its primary output, and that is the primary _published_ artifact?
        required: false
        type: boolean

env:
  # renovate: datasource=docker depName=node versioning=node
  NODE_VERSION: "22.0.0"

jobs:
  qa:
    name: Run QA
    permissions:
      contents: read
      packages: read
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Select NodeJS version
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: |
          corepack enable
          yarn config set enableGlobalCache false

      - name: Load cached dependencies
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test

      - if: inputs.is-oci-target
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3

      - if: inputs.is-oci-target
        env:
          SOURCE_DATE_EPOCH: 0
        name: Build
        uses: docker/build-push-action@c382f710d39a5bb4e430307530a720f50c2d3318 # v6
        with:
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/cache
          context: .
          platforms: linux/amd64
          provenance: false
          push: false

  qa-passed:
    needs:
      - qa
    name: QA Passed
    if: always()
    runs-on: ubuntu-22.04
    steps:
      - name: Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
      - name: Success
        if: ${{ success() && !(contains(needs.*.result, 'failure')) }}
        run: exit 0