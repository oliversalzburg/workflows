name: Publish

on:
  workflow_call:
    inputs:
      dry-run:
        default: false
        description: Should publishing be skipped? Useful during tests.
        required: false
        type: boolean
      working-directory:
        default: "."
        description: Where is the `mkdocs.yml` file located?
        required: false
        type: string

concurrency:
  group: docs-deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  # renovate: datasource=python-version depName=python versioning=python
  PYTHON_VERSION: "3.13.2"

jobs:
  publish:
    name: mkdocs
    runs-on: ubuntu-24.04
    permissions:
      # mkdocs gh-deploy uses the old gh-pages branch method to publish Pages.
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - name: Select Python version
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build documentation
        if: ${{ inputs.dry-run }}
        run: |
          cd "${{ inputs.working-directory }}"
          pip install mkdocs-material
          mkdocs build

      - name: Build/deploy documentation
        if: ${{ !inputs.dry-run }}
        run: |
          cd "${{ inputs.working-directory }}"
          pip install mkdocs-material
          mkdocs gh-deploy --force
