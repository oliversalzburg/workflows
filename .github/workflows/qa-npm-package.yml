name: QA

on:
  workflow_call:
    inputs:
      has-mkdocs:
        default: false
        description: Does this project use mkdocs?
        required: false
        type: boolean
      is-oci-target:
        default: false
        description: Does this project produce an OCI image from its primary output, and that is the primary _published_ artifact?
        required: false
        type: boolean
      mkdocs-working-directory:
        default: "."
        description: Where is the `mkdocs.yml` file located?
        required: false
        type: string
      registry:
        default: ghcr.io
        description: The domain name of the OCI registry to use.
        required: false
        type: string

env:
  # renovate: datasource=node-version depName=node versioning=node
  NODE_LTS_VERSION: "22.14.0"
  # renovate: datasource=node-version depName=node versioning=node
  NODE_VERSION: "23.9.0"

jobs:
  versions:
    name: Versions
    outputs:
      NODE_LTS_VERSION: ${{ env.NODE_LTS_VERSION }}
      NODE_VERSION: ${{ env.NODE_VERSION }}
    runs-on: ubuntu-24.04
    steps:
      - name: Generate outputs
        run: |
          echo "NODE_LTS_VERSION=${{ env.NODE_LTS_VERSION }}" >> $GITHUB_OUTPUT
          echo "NODE_VERSION=${{ env.NODE_VERSION }}" >> $GITHUB_OUTPUT

  qa:
    name: npm package
    needs:
      - versions
    permissions:
      contents: read
      packages: read
    runs-on: ${{ matrix.os-release }}
    strategy:
      matrix:
        node-version:
          - 18
          - 20
          - ${{ needs.versions.outputs.NODE_LTS_VERSION }}
          - ${{ needs.versions.outputs.NODE_VERSION }}
        os-release:
          - ubuntu-22.04
          - windows-2022

    steps:
      - name: Collect workflow performance data
        uses: catchpoint/workflow-telemetry-action@94c3c3d9567a0205de6da68a76c428ce4e769af1 # v2
        with:
          comment_on_pr: false
          theme: dark

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - name: Select Node.js version
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: |
          corepack enable
          yarn config set enableGlobalCache false

      - name: Load cached dependencies
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node${{ matrix.node-version }}

      - name: Build, lint, test
        run: |
          make lint
          make build test

  qa-mkdocs:
    if: inputs.has-mkdocs
    name: ðŸ”¹ MkDocs
    uses: ./.github/workflows/frag-qa-mkdocs.yml
    with:
      working-directory: ${{ inputs.mkdocs-working-directory }}

  qa-passed:
    needs:
      - qa
      - qa-mkdocs
    name: QA Passed
    if: always()
    runs-on: ubuntu-24.04
    steps:
      - name: Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
      - name: Success
        if: ${{ success() && !(contains(needs.*.result, 'failure')) }}
        run: exit 0
