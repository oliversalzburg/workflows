name: QA

on:
  workflow_call:
    inputs:
      has_mkdocs:
        default: false
        description: Does this project use mkdocs?
        required: false
        type: boolean

env:
  # renovate: datasource=node-version depName=node versioning=node
  NODE_LTS_VERSION: "20.14.0"
  # renovate: datasource=node-version depName=node versioning=node
  NODE_VERSION: "22.3.0"

jobs:
  versions:
    name: Versions
    outputs:
      NODE_LTS_VERSION: ${{ env.NODE_LTS_VERSION }}
      NODE_VERSION: ${{ env.NODE_VERSION }}
    runs-on: ubuntu-22.04
    steps:
      - name: Generate outputs
        run: |
          echo "NODE_LTS_VERSION=${{ env.NODE_LTS_VERSION }}" >> $GITHUB_OUTPUT
          echo "NODE_VERSION=${{ env.NODE_VERSION }}" >> $GITHUB_OUTPUT

  qa:
    name: Run QA
    needs: versions
    permissions:
      contents: read
      packages: read
    runs-on: ${{ matrix.os-release }}
    strategy:
      matrix:
        node-version:
          - 18
          - ${{ needs.versions.outputs.NODE_LTS_VERSION }}
          - ${{ needs.versions.outputs.NODE_VERSION }}
        os-release:
          - ubuntu-22.04
          - windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Select NodeJS version
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: |
          corepack enable
          yarn config set enableGlobalCache false

      - name: Load cached dependencies
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test

  qa-docs:
    if: inputs.has_mkdocs
    name: ðŸ”¹ Documentation QA
    uses: ./.github/workflows/qa-mkdocs.yml

  qa-successful:
    needs:
      - qa
      - qa-docs
    name: Evaluate QA results
    if: always()
    runs-on: ubuntu-22.04
    steps:
      - name: Success
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
